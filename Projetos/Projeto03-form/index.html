<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,700;1,600&family=Poppins&display=swap" rel="stylesheet">




</head>
<body>
    

<header>
    <h1>Crie e compartilhe seus eventos</h1>
    <p>Agende um evento</p>
</header>


<div class="container">
    
<form id="my-form">



<fieldset>
    <legend>  informações do evento </legend>

<div class="input">
    <label for="event-title">Título do evento  <span> ( mínimo de 8 caracteres)</span>
    </label>
    <input type="text" id="event-title"  
    minlength="8">
</div>

<div class="input">
    <label for="event-link">Link do evento  <span> ( comece com https://)</span>
    </label>
    <input type="text" id="event-link">
</div>

    
<div class="input">
    <label for="event-zap">Whatzapp para contato  <span> ( Somente números)</span>
    </label>
    <input type="number" id="event-zap">
</div>


<div class="input">
    <label for="event-extra">informações extras      </label>

    <textarea  id="event-extra"> </textarea>
</div>


<div class="input">
    <label for="event-zap">Categoria </label>
    
<select name="live" id="">
    <option value="musica">Musica</option>
    <option value="jogos">Jogos</option>
    <option value="aovivo">Ao vivo</option>
</select>
</div>

  
</fieldset>

<fieldset>
    <legend>Privacidade</legend>


    <div class="input">
        <label for="event-gmail">E-mail do administrador <span>(digite o e-mail)</span>      </label>
    
        <input  id="event-gmail">
    </div>


    <div class="input">
        <label for="event-password">Senha    </label>
    
        <input type="password" id="event-password">
       
    </div>



</fieldset>





<fieldset class="timer">
    <legend>Dia e Hora</legend>


    <div class="input">
        <label for="event-gmail">Data      </label>
    
        <input  type="date"  id="event-gmail">
    </div>


    <div class="input">
        <label for="event-">Das    </label>
        <input type="time" id="event-hours"> 
    </div>
    <div class="input"> 
        <label for="event-">Até    </label>
        <input type="time" id="event-hours">
    </div>
</fieldset>



</form>
<footer>
    <input type="submit" value="Salvar Evento
    " class="button" form="my-form">
</footer>
</div>





    
</body>
</html>
